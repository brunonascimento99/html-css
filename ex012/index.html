<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com HTML5</title>
</head>

<body>
    <h1>Videos hospedado localmente</h1>
    <p>este video esta hospedado no meu próprio servidor</p>
    <!-- <video src="midia/meu-video.mp4" controls width="200"></video> -->
    <video controls width="200">
        <source src="midia/meu-video.mp4v" type="video/mp4">
        <source src="midia/meu-video-webm.webm" type="video/webm">
        <source src="midia/meu-video-mkv.mkv" type="video/mkv">
        <p>Seu navegador nao é compatível com reprodução de video.</p>
    </video>
    <h2>Inserindo videos do YouTube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/P2Hap-KVtZo" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    <h1>Inserindo video do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/242079664?h=31fb7604d6&color=ff9933&portrait=0" width="560" height="315"
        frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>

</html>
