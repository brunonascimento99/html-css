<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia de HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tenta abrir esse site em vários dispositivos diferentes ou simplesmente aumente
        e diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px )" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width:1000px )" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="imagem flexível">
    </picture>

    <h2>Reproduzindo audio</h2>
    <!-- <audio src="midia/audio34.mp3" controls autoplay></audio> -->
    <audio preload="none" controls>
        <source src="midia/audio34.mp3" type="audio/mpeg">
        <source src="midia/audio34.ogg" type="audio/ogg">
        <source src="midia/audio34.wav" type="audio/wav">
    </audio>
    <!-- tipos de audio MP3 WAV OGG -->
    <p>Infelizmente seu navegador nao suporta audio. <a href="midia/audio34.mp3" target="_blank" rel="">
        Clique aqui
    </a> para baixar o audio MP3.</p>
</body>
</html>
